<!DOCTYPE html>
<html>
<head>
	<title>Optimal wavelets</title>

<style>

input {
	width: 100%;
}

img {
	height: 90vh;
}
img {
	width: 49%;
}



</style>

</head>
<body>

	<img id="time" src="video/1time.png">
	<img id="freq" src="video/1freq.png">

	<input type="range", min="1", max="700", step="1", value="1", oninput="document.querySelector('#time').src = ('video/' + this.value + 'time.png'); document.querySelector('#freq').src = ('video/' + this.value + 'freq.png');">

</body>
</html>
